<section class="vh-100" style="background-color: #eee;">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                <p class="text-center h1 fw-bold mb-5 mt-4">Sign up</p>

                <form class="mx-1 mx-md-4">
                  <!-- Name input -->
                  <div class="mb-4">
                    <label for="name" class="form-label"><i class="fas fa-user me-2"></i>Your Name</label>
                    <input type="text" id="name" class="form-control" required>
                  </div>

                  <!-- Email input -->
                  <div class="mb-4">
                    <label for="email" class="form-label"><i class="fas fa-envelope me-2"></i>Your Email</label>
                    <input type="email" id="email" class="form-control" required>
                  </div>

                  <!-- Password input -->
                  <div class="mb-4">
                    <label for="password" class="form-label"><i class="fas fa-lock me-2"></i>Password</label>
                    <input type="password" id="password" class="form-control" required>
                  </div>

                  <!-- Confirm Password input -->
                  <div class="mb-4">
                    <label for="confirmPassword" class="form-label"><i class="fas fa-key me-2"></i>Repeat your password</label>
                    <input type="password" id="confirmPassword" class="form-control" required>
                  </div>

                  <!-- Terms and Conditions -->
                  <div class="form-check d-flex justify-content-center mb-5">
                    <input class="form-check-input me-2" type="checkbox" id="termsCheck" required>
                    <label class="form-check-label" for="termsCheck">
                      I agree to all statements in <a href="#" class="text-decoration-none">Terms of Service</a>
                    </label>
                  </div>

                  <!-- Register button -->
                  <div class="d-flex justify-content-center">
                    <a href="/login" class="btn btn-primary btn-lg">Register</a>
                  </div>

                </form>
              </div>

              <!-- Right-side Image -->
              <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                  class="img-fluid" alt="Registration Illustration">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
